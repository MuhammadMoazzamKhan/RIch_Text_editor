<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles for the editor container */
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background-image: url(wa.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* Styles for the editor */
        .editor {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.8);
            background-image: none;

        }

        /* Styles for the buttons container */
        .buttons-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        /* Styles for the buttons */
        .buttons-container button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

    

        @media (max-width: 825px) {
            .container {
                background-image: url(large.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                display: flex;
                width: 100%;
                height: 100vh;
            }

            .editor-container {
                width: 98%;
                background-image: url(large.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
        

        .editor {
            height: 200px;
        }

        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                background-image: url(wallpaperflare.com_wallpaper.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                display: flex;
                width: 100%;
                height: 100vh;

            }

            .editor-container {
                width: 95%;
                background-image: url(wallpaperflare.com_wallpaper.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }

            .editor {
                height: 200px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="editor-container">
            <textarea class="editor" id="textarea" placeholder="Start typing..."></textarea>
            <div class="buttons-container">
                <input type="number" min="1" max="100" value="16" class="number-btn" onchange="fontsize(this)">
                <button class="button-85 heightbtn" onclick="bold(this)"><i class="fa-solid fa-bold"></i></button>
                <button class="button-85 heightbtn" onclick="italic(this)"><i class="fa-solid fa-italic"></i></button>
                <button class="button-85 heightbtn" onclick="underline(this)"><i
                        class="fa-solid fa-underline"></i></button>
                <button class="button-85 heightbtn" onclick="linethrough(this)"><i
                        class="fa-solid fa-strikethrough"></i></button>
                <button class="button-85 heightbtn" onclick="left(this)"><i class="fa-solid fa-align-left"></i></button>
                <button class="button-85 heightbtn" onclick="center(this)"><i
                        class="fa-solid fa-align-center"></i></i></button>
                <button class="button-85 heightbtn" onclick="right(this)"><i
                        class="fa-solid fa-align-right"></i></i></button>
                <input type="color" class="button-85 heightbtn stylebtn" onchange="color(this)">
                <input type="color" class="button-85 heightbtn stylebtn" onchange="bgcolor(this)">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
